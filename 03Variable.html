<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable in JS</title>
</head>
<body>
    <h1>Variable in JS</h1>
    <script>
        // Variable in JS
        // we have 2 type of variable in js and 1 is constant
        // 1. var
        // 2. let
        // 3. const

        var name = "chirag" // Declaration and Assignament
        var name = "chirag rangras" // Re-Declaration is possible 
        name = "chirag rangras forntend developer" //  Re-Assignament is possible
        console.log(name);

        let marks = 90   // Declaration and Assignament
        // let marks = 95   //  Re-Declaration is not possible
        marks =  98  //  Re-Assignament is possible
        console.log(marks);


        const Fav_Actress = "Katrina Kaif"   // Declaration and Assignament
        // const Fav_Actress = "Kareena"   //  Re-Declaration is not possible
        // Fav_Actress =  "Alia"  //  Re-Assignament is not possible
        console.log(Fav_Actress);
    </script>
</body>
</html>
