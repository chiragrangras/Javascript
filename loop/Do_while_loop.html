<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do-while loop in JS</title>
  </head>
  <body>
    <h1>Do-while loop in JS</h1>
    <script>
      let i = 0;
      do {
        console.log(i);
        i++;
      } while (i < 5);
    </script>
  </body>
</html>
