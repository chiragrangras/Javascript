<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop in JS</title>
  </head>
  <body>
    <h1>Loop in JS</h1>
    <script>
      // while loop
      let i = 0;
      while (i < 3) {
        console.log(i);
        i++;
      }
    </script>
  </body>
</html>
