<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.7.1.min.js">
    </script>
</head>
<body>
    <div class="box">
        <h1>Loop with Javascript</h1>
        <form>
            <div class="input-row">
                <label class="input-width-10">First Name:</label><input type="text" id="first-name" placeholder="Please enter First Name" class="input-width-25">
                <label class="input-width-10">Last Name:</label><input type="text" id="last-name" placeholder="Please enter Last Name" class="input-width-25">
            </div>
            <div class="input-row">
                <label class="input-width-10">Email:</label><input class="input-width-25" type="email" id="email" placeholder="Please enter email">
                <label class="input-width-10">Age:</label><input class="input-width-25" type="number" id="age" min="18" max="100">
            </div>
            <div class="input-row">
                <button id="add">Add</button>
                <button id="reset">Reset</button>
            </div>
        </form>
        <div class="output">
            <h2>Output</h2>
            <div class="output-content">

            </div>
        </div>
    </div>
    <script src="./js/script.js">

    </script>
</body>
</html>
