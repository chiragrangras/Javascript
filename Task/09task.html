<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
  </head>
  <body>
    <h1>Task</h1>
  </body>
  <script>
    let a;
    let b;
    for (a = 0; a < 10; a++) {
      for (b = 0; b <= a; b++){
        document.write("+");
      }
      for (b = 0; b < 20 - (2*a); b++){
        document.write("&nbsp&nbsp");
      }
      for (b = 0; b <= a; b++){
        document.write("+");
      }
      document.write("<br>");
    }
  </script>
</html>
