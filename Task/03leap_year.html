<html>

<body>
    <script>
        var leapYearStr = prompt("Please Enter Year.");
        var leapYearInt = Number(leapYearStr);
        if (!isNaN(leapYearInt)) {
            if (leapYearInt < 0) {
                alert("Year can not be negative number.");
            }
            else if (leapYearInt % 4 == 0) {
                alert(`${leapYearInt} is a leapyear.`);
            }
            else {
                alert(`${leapYearInt} is a not leapyear.`);
            }
        } else {
            alert("Please enter vaild year only.");
        }
    </script>
</body>

</html>
