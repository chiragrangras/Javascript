<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Form Validation</title>
    <style>
      .box {
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        border: 2px solid black;
        background-color:aliceblue;
      }
      #submit {
        margin-left:50px;
      }
    </style>
  </head>
  <script>
    function form() {
      let firstName = document.getElementById("first_name");
      let lastName = document.getElementById("last_name");
      if (firstName.value == "") {
        alert("Enter your First Name.");
        return false;
      } else if (lastName.value == "") {
        alert("Enter your Last Name.");
        return false;
      }
    }
  </script>
  <body>
    <div class="box">
      <h2>JavaScript Form Validation</h2>
      <form name="validation" onsubmit="return form()">
        First Name :- <input type="text" id="first_name" /><br /><br />
        Last Name :- <input type="text" id="last_name" /><br /><br />
        <input type="submit"id="submit" value="Submit" />
        <input type="reset" onclick="reset" id="reset" value="Reset" />
      </form>
    </div>
  </body>
</html>
