<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Form Validation</title>
    <style>
      .box {
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        border: 2px solid black;
        background-color: aliceblue;
      }
      #submit {
        margin-left: 50px;
      }
      #first-name-err{
        display: none;
      }
      #last-name-err{
        display: none;
      }
      .err{
        border: 1px solid red;
        border-radius: 5px;
        color: red;
        padding: 10px;
      }
    </style>
  </head>
  <script>
    function form(submitEvent) {
      let firstName = document.getElementById("first-name");
      let lastName = document.getElementById("last-name");
      if (firstName.value == "") {
        submitEvent.preventDefault();
        document.getElementById("first-name-err").style.display = "block";
      } 
      
      if (lastName.value == "") {
        submitEvent.preventDefault();
        document.getElementById("last-name-err").style.display = "block";
      }

      
    }

    function resetForm(resetEvent){
      // console.log("Reset function called");
      document.getElementById("first-name").value = "";
      document.getElementById("last-name").value = "";
      document.getElementById("first-name-err").style.display = "none";
      document.getElementById("last-name-err").style.display = "none";
    }
  </script>
  <body>
    <div class="box">
      <h2>JavaScript Form Validation</h2>
      <form name="validation" onsubmit="return form(event)">
        First Name :- <input type="text" id="first-name" /><br /><br />
        <div id="first-name-err" class="err">
          Enter your First Name.
        </div>
        <br>
        Last Name :- <input type="text" id="last-name" /><br /><br />
        <div id="last-name-err" class="err">
          Enter your Last Name.
        </div>
        <br>
        <input type="submit" id="submit" value="Submit" />
        <input type="button" onclick="resetForm(event)" id="reset" value="Reset" />
    </form>
    </div>
  </body>
</html>
