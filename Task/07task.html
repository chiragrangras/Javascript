<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
  </head>
  <body>
    <h1>Task</h1>
  </body>
  <script>
    let a;
    let b;
    for (a = 0; a <= 10; a++) {
      document.write("</br>");
      for (b = 0; b < 11 - a; b++) {
        document.write("&nbsp&nbsp");
      }
      for (b = 11 - a; b <= 10; b++) {
        document.write("+");
      }
    }
  </script>
</html>
