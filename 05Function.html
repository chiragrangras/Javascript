<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function in JS Calculate</title>
  </head>
  <style>
    .box{
        width: 250px;
        margin: 0 auto;
        padding: 20px;
        border: 5px solid black;
        background-color: aquamarine;
    }
    input{
        margin: 10px;
        border: 1px solid;
    }
    button{
        margin: 10px 0px 0px 30px;
        padding: 15px;
        border: 1px solid;
    }
  </style>
  <script>
    function plus(){
      console.log("add event triggered");
        let first = document.getElementById("first").value;
        let second = document.getElementById("second").value;
        document.getElementById("answer").innerText = Number(first) + Number(second);
    }
    function sub(){
        let first = document.getElementById("first").value;
        let second = document.getElementById("second").value;
        document.getElementById("answer").innerText = Number(document.getElementById("first").value) - Number(document.getElementById("second").value);
    }
    function div(){
        let first = document.getElementById("first").value;
        let second = document.getElementById("second").value;
        document.getElementById("answer").innerText = Number(document.getElementById("first").value) / Number(document.getElementById("second").value);
    }
    function multi(){
        let first = document.getElementById("first").value;
        let second = document.getElementById("second").value;
        document.getElementById("answer").innerText = Number(document.getElementById("first").value) * Number(document.getElementById("second").value);
    }

    function compute(operation){
      let first = Number(document.getElementById("first").value);
      let second = Number(document.getElementById("second").value);
      switch(operation){
        case "+":
          document.getElementById("answer").innerHTML = first + second;
          break;
        case "-":
          document.getElementById("answer").innerHTML = first - second;
          break;
        case "*":
          document.getElementById("answer").innerHTML = first * second;
          break;
        case "/":
          document.getElementById("answer").innerHTML = first / second;
          break;
      }
      
    }
</script>
  <body>
    <div class="box">
        <input type="text" id="first" placeholder="Enter your first number.">
        <br>
        <input type="text" id="second" placeholder="Enter your second number.">
        <br>
        <button onclick='compute("+")'>+</button>
        <button onclick='compute("-")'>-</button>
        <br>
        <button onclick='compute("/")'>/</button>
        <button onclick='compute("*")'>*</button>
        <br>
        <div>Answer: <span id="answer"></span></div>
    </div>
  </body>
</html>
