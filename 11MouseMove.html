<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .x
        {
            height: 20px;
            width: 20px;
            background-color: goldenrod;
            position: absolute;
            top: -9px;
            left: -9px;
        }
    </style>
</head>
<body>
    <div class="x"></div>

    <script>

        d1 = document.querySelector('.x')

        function test(e)
        {
            d1.style.marginLeft = e.clientX + "px"
            d1.style.marginTop = e.clientY + "px"
        }

        window.addEventListener("mousemove",test)

    </script>

</body>
</html>
