<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types in JS</title>
</head>
<body>
    <h1>Data Types in JS</h1>
    <script>
        // Data Types in JS

        // 1.Premitive Data Type

        let a = 30; // number
        let b = null; // null
        let c = "Chirag"; // string
        let d = Symbol(); // Symbol
        let e; // undefined
        let f = 54165846541658464865n;  // BigInt
        let g = true; // boolean

        console.log(a);
        console.log(typeof a);
        console.log(b);
        console.log(typeof b);
        console.log(c);
        console.log(typeof c);
        console.log(d);
        console.log(typeof d);
        console.log(e);
        console.log(typeof e);
        console.log(f);
        console.log(typeof f);
        console.log(g);
        console.log(typeof g);
    </script>
</body>
</html>
